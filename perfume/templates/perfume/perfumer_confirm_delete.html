{% extends "base.html" %}

{% block content %}
  <h1>Are you sure you want to delete this {{ object }}?</h1>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary">No, go back</a>
  </form>
{% endblock %}
