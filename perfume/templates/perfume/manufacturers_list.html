{% extends "base.html" %}

{% block content %}
  <h1>Manufacturer List</h1>
  {% if manufacturers %}
    <ul>
      {% for manufacturer in manufacturers %}
      <li>
        <a href="{% url 'perfume:manufacturer_detail' manufacturer.id %}">
          {{ manufacturer.name }}
        </a>
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no manufacturer.</p>
  {% endif %}
{% endblock %}
